<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shamil's Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        header a {
            color: white;
            text-decoration: none;
        }

        .login-signin-btn {
            background-color: #3498db;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .login-signin-btn:hover {
            background-color: #2980b9;
        }
        
        .auth-buttons {
            display: flex;
            gap: 10px; /* spacing between buttons */
        }


        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <a href="{% url 'book' %}"><h1>The Library</h1></a>
        {% if not request.user.is_authenticated %}
            <div class="auth-buttons">
                <a href="{% url 'login' %}" class="login-signin-btn">Log in</a>
                <a href="{% url 'signup' %}" class="login-signin-btn">Sign up</a>
            </div>
        {% else %}
            <h1>Hello, {{request.user}}</h1>
            <a href="{% url 'logout' %}" class="login-signin-btn">Log out</a>
        {% endif %}
    </header>

    <main>
        {% block content %}
        {% endblock content %}
    </main>

</body>
</html>
