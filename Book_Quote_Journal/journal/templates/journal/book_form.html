{% extends 'journal/main.html' %}

{% block content %}
<div style="max-width: 500px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
    <h2 style="text-align: center; color: #333;">Add a New {{name}}</h2>

    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <div style="text-align: center; margin-top: 20px;">
            <input type="submit" value="Add {{name}}" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
        </div>
    </form>
</div>
{% endblock content %}
